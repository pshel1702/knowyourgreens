{% extends 'base.html' %}

{% block title %}All Plants{% endblock %}
{% block content %}
    {% if all_plants %}

        {% for plant in all_plants %}
        <h1>{{plant.name.capitalize()}}</h1>
        <img src={{plant.img_src}}>
        {% endfor %}

    {% endif %}
    <br>
    <a href='/'>Back to Home</a>
{% endblock %}
